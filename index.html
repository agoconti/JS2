<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco Industrial y Comercial Latinoamericano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css" />

  <body>
    <h1>Banco Industrial y Comercial Latinoamericano</h1>
    
    <div class="reg245">
      <h3>Descuento de e-Cheq</h3>

      <form action="">
        
        <div class="input-group row mb-3">
          <div class="col-sm-10">
            <select class="form-select" id="plazo245" aria-label="Select reg 245">
              <option selected>Seleccioná el plazo en días</option>
              <option value="1">45</option>
              <option value="2">90</option>
              <option value="3">180</option>
              <option value="4">270</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputMonto" placeholder="Ingresá el monto en pesos">
          </div>
        </div>

      </form> 
    </div>


    <script src="js/busqueda.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
