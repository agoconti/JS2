<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco Industrial y Comercial Latinoamericano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css" />

  </head>
  <body>

    <h1>Banco Industrial y Comercial Latinoamericano</h1>
    
    <div class="bienvenida"></div>

    <div class="inversiones col-12"></div>

    <div class="simulador-plazo fijo">
      <h4>SIMULÁ TU PLAZO FIJO</h4>
      <div class="col-6">
        <form method="post" id="form-inversiones">
          
          <label for="Monto">Monto</label>
          <input type="number" id="monto-plazo-fijo" value="monto" required><br>
  
          <label for="Plazo">Plazo:</label>
          <input type="number" id="plazo-plazo-fijo" value="plazo" required><br>
  
          <input type="submit" value="Simulá">

          <p class="resultado-pf"></p>
      </form>
      </div>
    </div>

    <div class="prestamos col-12">
      <div class="reg245 row-4"></div>
      <div class="reg629 row-4"> </div>
      <div class="reg750 row-4"></div>
    </div>

    <script src="js/inversiones.js"></script>
    <script src="js/prestamos.js"></script>
    <script src="js/busqueda.js"></script>
    <script src="js/main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </body>
</html>
