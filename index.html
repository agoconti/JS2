<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco Industrial y Comercial Latinoamericano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="js/main.js" defer></script>
  </head>

  <body>

    <h1>Banco Industrial y Comercial Latinoamericano</h1>
    
    <div class="bienvenida row">
      <h2>Te damos la bienvenida a tu banca digital</h2>
    </div>

    <div class="inversiones row">
      <h2 class="cartera">CARTERA DE INVERSIONES</h2>
    </div>

    <div class="simulador-plazo fijo row">
      <div class="col-6 simulador">
        <h4>SIMULÁ TU PLAZO FIJO</h4>

        <form method="post" id="form-inversiones">
          
          <label for="Monto">Monto</label>
          <input type="number" id="monto-plazo-fijo" value="monto" required><br>
  
          <label for="Plazo">Plazo</label>
          <input type="number" id="plazo-plazo-fijo" value="plazo" required><br>
  
          <input type="submit" value="Simulá">

          <p class="resultado-pf"></p>
      </form>
      </div>
    </div>

    <div class="prestamos row">
      <h2 class="cartera">CARTERA DE PRÉSTAMOS</h2>
    </div>

    <div class="calculadora-prestamo row">
      <div class="col-4 calculadora">
        <h4>BUSCÁ TU PRÉSTAMO</h4>

        <form method="post" id="form-prestamos">
          
          <label for="Monto">Monto</label>
          <input type="number" id="monto-prestamo" value="monto" required><br>
  
          <label for="Plazo">Plazo en meses</label>
          <input type="number" id="plazo-prestamo" value="plazo" required><br>
  
          <input type="submit" value="Buscá">

          <p class="resultado-prestamo"></p>
      </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  </body>
</html>
